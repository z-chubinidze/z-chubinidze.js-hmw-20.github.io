<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"  rel="stylesheet"/>
    <link  href="style.js-20.css"  rel="stylesheet"/>
    <title>js homework 20</title>
</head>
<body id="gsgs">

    <div class="container position-relative" style="height: 100vh;" >
        <div class="row justify-content-center" >
           <div class="col-12 col-md-8">
              <div class="mein-box">
                <img id="topsun" class="w-100" src="./images/san-image-top.svg" alt="">
                <img id="topmoon" class="w-100" src="./images/moon-image-top.svg" alt="" style="display: none;">
                <div id="box1" class="box position-absolute  d-flex flex-column align-items-center">
                    <img id="whitemenu" class="w-100" src="./images/top-menu-image.svg" alt="">
                    <img id="blackmenu" class="w-100" src="./images/black-top-menu-image.svg" alt="" style="display: none;">
                    <div class="d-flex justify-content-center position-relative" >
                        <img id="sun" src="./images/san-image.svg" alt="" style="margin-top: 70px; margin-bottom: 109px;">
                        <img id="moon" src="./images/moon-image.svg" alt="" style="margin-top: 70px; margin-bottom: 109px; display: none;">
                        <div style="rotate:90deg;" >
                            <img id="black" class="moon1" src="./images/black-circle-image.svg" alt="" style="margin-top: 70px; margin-bottom: 109px; display: none;">
                        </div>
                    </div>
                    <div  style="margin-bottom: 76px; width: 55%;">
                        <h4 id="Choose" class="text-center">Choose a Style</h4>
                        <p id="Customize" class="text-center ">Customize your interface
                        Day or Night</p>
                    </div>



                    <div class="switch">
                        <button id="light" class="btn btn-light" onclick="cklick()">Light</button>
                        <button id="dark" class="btn btn-light">Dark</button>
                    </div>



                    <div class="d-flex align-items-center justify-content-between w-100" style="margin-top: 250px; margin-bottom: 4px;padding-left: 16px; padding-right: 10px;">
                        <span id="skip">skip</span>
                        <div id="errowcircle" class="d-flex align-items-center justify-content-center next">
                            <img src="./images/errow-image.svg" alt="">
                        </div>
                    </div>
                    <div class="d-flex justify-content-center w-100">
                        <div class="hr"></div>
                    </div>
                    
                </div>
              </div>
           </div>
        </div>
    </div>

    <script src="js-hmw-20.js"></script>
</body>
</html>
